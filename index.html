<!DOCTYPE html>

<body>
	<script>
		function num(a,b){
        	for(var i= 0;i<=a.length;i++){
         		if(a[i]==b){
             		return a.indexOf(b);
         		}
         	}
        	return -1;
    	}
    	console.log(num([8,2,3,5,6,9],2))

	</script>
</body>
